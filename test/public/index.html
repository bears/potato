<!DOCTYPE html>
<html>
	<head>
		<title>Potato Test Suite</title>
		<link rel="stylesheet" href="library/qunit/qunit.css" />
		<script src="library/qunit/qunit.js"></script>
		<script src="library/qunit/qunit-step.js"></script>
		<script>
			'use strict';

			(function() {
				var list = {};

				/**
				 * Load a script (only once)
				 * @param path {String}
				 */
				window.require = function(path) {
					if (path in list) return;
					list[path] = false;
					var script = document.createElement('script');
					script.src = '../../public/js/' + path;
					script.onload = function() {
						list[path] = true;
					};
					document.head.appendChild(script);
				};

				/**
				 * [CALLBACK] Report failed loads.
				 */
				window.onload = function() {
					for (var path in list) {
						if (!list[path]) {
							console.warn('Failed to load ' + path)
						}
					}
				};
			})();

			require('library/jquery.ddb84c1587287b2df08966081ef063bf.js');

			/**
			 * Namespace required by test targets.
			 */
			var POTATO = {};
		</script>
		<script src="famulus/object.js"></script>
		<script src="subject/subject.js"></script>
		<script src="subject/element.js"></script>
		<script src="subject/cluster.js"></script>
	</head>
	<body style="width:1024px;margin:auto;">
		<h1 id="qunit-header">Potato</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>
</html>
