<!-- #edit# -->
<blockquote class="editor ui-helper-hidden ui-corner-br">
	<div class="stylor">
		<span data-command="bold" title="{%editor_bold%}" style="font-weight: bold;">B</span>
		<span data-command="italic" title="{%editor_italic%}" style="font-style: italic;">I</span>
		<span data-command="underline" title="{%editor_underline%}" style="text-decoration: underline;">U</span>
		<span data-command="strikeThrough" title="{%editor_strike%}" style="text-decoration: line-through;">T</span>
		<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
		<span data-command="subscript" title="{%editor_subscript%}">O<sub style="color: #915608;">2</sub></span>
		<span data-command="superscript" title="{%editor_superscript%}">X<sup style="color: #915608;">&trade;</sup></span>
		<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
		<span data-command="justifyLeft" title="{%editor_left%}"><span class="ui-icon ui-icon-arrowthickstop-1-w"></span></span>
		<span data-command="justifyCenter" title="{%editor_center%}"><span class="ui-icon ui-icon-triangle-2-e-w"></span></span>
		<span data-command="justifyFull" title="{%editor_full%}"><span class="ui-icon ui-icon-arrowthick-2-e-w"></span></span>
		<span data-command="justifyRight" title="{%editor_right%}"><span class="ui-icon ui-icon-arrowthickstop-1-e"></span></span>
		<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
		<span data-command="outdent" title="{%editor_outdent%}"><span class="ui-icon ui-icon-arrowthick-1-w"></span></span>
		<span data-command="indent" title="{%editor_indent%}"><span class="ui-icon ui-icon-arrowthick-1-e"></span></span>
		<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
		<span data-command="insertOrderedList" title="{%editor_123%}">2.</span>
		<span data-command="insertUnorderedList" title="{%editor_aaa%}"><span class="ui-icon ui-icon-bullet"></span>.</span>
		<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
		<span data-command="hiliteColor" data-value="#F8DA4E" title="{%editor_hilite%}" style="background-color: #F8DA4E;color: #915608;">H</span>
	</div>
	<iframe></iframe>
</blockquote>
<!-- #edit# -->
