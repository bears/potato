<!DOCTYPE HTML> 
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="all" />
		<meta name="author" content="bears.home" />
		<meta name="Copyright" content="Copyright &copy; 2011 Bears Home" />
		
		<title></title>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/locale/en-us.js"></script>
		<script type="text/javascript" src="js/classes/factory.js"></script>
		<script type="text/javascript" src="js/potato.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.start.css" />
		<link rel="stylesheet" type="text/css" href="css/potato.css" />
	</head>
	<body class="ui-helper-hidden">
		<header class="ui-widget-header ui-corner-bottom">
			<menu type="toolbar">
				<command id="menu-home"></command>
			</menu>
			<form id="search" action="search.php" method="post">
				<label for="search-target" accesskey="s">{%search%}</label>
				<input id="search-target" name="search" type="search" placeholder="{%search_in_potato%}" class="ui-widget-content ui-corner-all" />
			</form>
		</header>
		<div id="-vph">
			<div id="-hph">
				<aside class="left ui-widget-content ui-corner-all">
					<div id="categories">
						<ul class="stickers">
							<li><a href="#season-wait" accesskey="g">{%season_wait%}</a></li>
							<li><a href="#season-work" accesskey="r">{%season_work%}</a></li>
							<li><a href="#season-done" accesskey="a">{%season_done%}</a></li>
							<li><a href="#season-dead" accesskey="w">{%season_dead%}</a></li>
						</ul>
						<div id="season-wait"><ul title="{%season_wait%}" class="category"></ul></div>
						<div id="season-work"><ul title="{%season_work%}" class="category"></ul></div>
						<div id="season-done"><ul title="{%season_done%}" class="category"></ul></div>
						<div id="season-dead"><ul title="{%season_dead%}" class="category"></ul></div>
					</div>
					<nav class="ui-widget-header ui-corner-bottom">
						<form action="item" method="post" class="item">
							<button type="button" name="more" accesskey="+">{%item_more%}</button>
						</form>
						<form action="page" method="post" class="page">
							<button type="button" name="first" accesskey="{">{%page_first%}</button>
							<button type="button" name="prev" accesskey="<">{%page_prev%}</button>
							<button type="button" name="next" accesskey=">">{%page_next%}</button>
							<button type="button" name="last" accesskey="}">{%page_last%}</button>
						</form>
					</nav>
				</aside>
				<article class="ui-widget-content ui-corner-all">
					<time datetime="2011-04-02 00:00:00"></time>
					<details>
						<summary>HTML 5</summary>
						<p>This document teaches you everything you have to learn about HTML 5.</p>
					</details>
				</article>
				<aside class="right ui-widget-content ui-corner-all">
				</aside>
			</div>
		</div>
		<footer class="ui-widget-header ui-corner-top">
			<code>1.0.0.0</code>
			<label id="copyright">{%copyright%}</label>
		</footer>
	</body>
</html>
