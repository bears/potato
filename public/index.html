<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="all" />
		<meta name="author" content="bears.home" />
		<meta name="copyright" content="&copy; 2011-2012 Bears Home" />

		<title></title>

		<link rel="icon" href="p/bears.home.png" type="image/png" />

		<script>
			(function() {
				var ORIGIN = location.protocol + '//cdn.major.home';
				window.addEventListener('message', function(event) {
					if (ORIGIN === event.origin) {
						var pass = JSON.parse(event.data);
						var xdr = new XMLHttpRequest();
						xdr.open(pass.method, pass.url);
						xdr.onload = function() {
							event.source.postMessage(JSON.stringify({
								tick : pass.tick,
								data : xdr.responseText
							}), ORIGIN);
						};
						xdr.send(JSON.stringify(pass.data));
					}
				});
			})();
		</script>
	</head>
	<body>
		<iframe src="//cdn.major.home/potato/proxy.html" style="border:none;position:fixed;top:0;height:100%;left:0;width:100%;"></iframe>
	</body>
</html>
